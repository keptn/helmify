kubernetesClusterDomain: cluster.local
myOperatorControllerManager:
  kubeRbacProxy:
    image:
      repository: gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.8.0
  manager:
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 65532
      seccompProfile:
        type: RuntimeDefault
    env:
      var2: ciao
      var3MyEnv: ciao
    image:
      repository: controller
      tag: latest
    imagePullPolicy: Always
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8081
      initialDelaySeconds: 15
      periodSeconds: 20
    readinessProbe:
      httpGet:
        path: /readyz
        port: 8081
      initialDelaySeconds: 5
      periodSeconds: 10
    resources:
      limits:
        cpu: 100m
        memory: 30Mi
      requests:
        cpu: 100m
        memory: 20Mi
  replicas: 1
myOperatorControllerManagerMetricsService:
  ports:
  - name: https
    port: 8443
    targetPort: https
  type: ClusterIP
myOperatorManagerConfig:
  controllerManagerConfigYaml:
    health:
      healthProbeBindAddress: :8081
    leaderElection:
      leaderElect: true
      resourceName: 3a2e09e9.example.com
    metrics:
      bindAddress: 127.0.0.1:8080
    rook:
      namespace: rook-ceph
      toolboxPodLabel: rook-ceph-tools
    webhook:
      port: 9443
  dummyconfigmapkey: dummyconfigmapvalue
myOperatorSecretCa:
  caCrt: ""
myOperatorSecretRegistryCredentials:
  dockerconfigjson: ""
myOperatorSecretVars:
  var1: ""
  var2: ""
myOperatorWebhookService:
  ports:
  - port: 443
    targetPort: 9443
  type: ClusterIP
nodeSelector: {}
pvc:
  myOperatorPvcLim:
    storageClass: cust1-mypool-lim
    storageRequest: 2Gi
tolerations: []
topologySpreadConstraints:
- maxSkew: 1
  topologyKey: kubernetes.io/hostname
  whenUnsatisfiable: DoNotSchedule
